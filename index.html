<!DOCTYPE html>
<html>
<head>
	<title>Importieren und Anklicken von Tabelleneintr채gen</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}

		th, td {
			border: 1px solid #ddd;
			padding: 8px;
			text-align: left;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}

		tr:hover {
			background-color: #ddd;
		}

		input[type="text"] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: 2px solid #ccc;
			border-radius: 4px;
			background-color: #f8f8f8;
			font-size: 16px;
		}
	</style>
</head>
<body>
	<p>Kopieren Sie die Daten in das untenstehende Feld:</p>
	<input type="text" id="data" placeholder="Geben Sie hier Ihre Daten ein">

	<table id="table">
		<thead>
			<tr>
				<th>Monats-Mail</th>
				<th>2. Mail</th>
				<th>1 Woche vorh!</th>
				<th>PLZ</th>
				<th>Ort</th>
				<th>GM-Anzahl</th>
				<th>FH</th>
				<th>b.S.</th>
				<th>Pr체fdatum 2022</th>
				<th>Pr체fdatum 2023</th>
				<th>Anmerkungen</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>

	<script>
		document.getElementById("data").addEventListener("input", function() {
			var data = this.value.trim();
			if (data) {
				var items = data.split('\n');
				var tableBody = document.getElementById("table").getElementsByTagName("tbody")[0];
				tableBody.innerHTML = "";
				for (var i = 0; i < items.length; i++) {
					var fields = items[i].split('\t');
					var row = document.createElement("tr");
					for (var j = 0; j < fields.length; j++) {
						var cell = document.createElement("td");
						var text = document.createTextNode(fields[j]);
						cell.appendChild(text);
						row.appendChild(cell);
					}
					row.addEventListener("click", function() {
						alert("Sie haben Zeile " + (this.rowIndex + 1) + " ausgew채hlt");
					});
					tableBody.appendChild(row);
				}
			}
		});
	</script>
</body>
</html>
